<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Checkbox Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="exampleCheckbox">
                <label class="form-check-label" for="exampleCheckbox">
                    Check this box
                </label>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="checkCheckbox()">Check Status</button>
        </form>
        <p id="checkboxStatus" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS (optional) and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- JavaScript -->
    <script>
        function checkCheckbox() {
            var checkbox = document.getElementById('exampleCheckbox');
            var status = document.getElementById('checkboxStatus');
            if (checkbox.checked) {
                status.innerHTML = "Checkbox is checked!";
            } else {
                status.innerHTML = "Checkbox is not checked.";
            }
        }
    </script>
</body>
</html>
