<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal with Checkbox Validation</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <!-- Button to trigger the modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Open Modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal with Checkbox Validation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Checkbox input -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheckbox" onclick="checkCheckbox()">
            <label class="form-check-label" for="exampleCheckbox">You must check this box to enable Save</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" >Close</button>
          <!-- Save changes button is initially disabled -->
          <button type="button" class="btn btn-primary" id="saveChangesBtn" data-dismiss="modal" disabled>Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- JavaScript to handle checkbox state and button enable/disable -->
  <script>
     function checkCheckbox() {
            var checkbox = document.getElementById('exampleCheckbox');
            var saveButton = document.getElementById('saveChangesBtn');
            
            if (checkbox.checked) {
                saveButton.disabled = false;
            } else {
                saveButton.disabled = true;
            }
        }

    //     } else {

    //       $('#saveChangesBtn').prop('disabled', true);
    //     }
    //   });q
  </script>

</body>
</html>
