<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Checkbox Validation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Custom style to add space between checkbox and button */
        .modal-footer .form-check {
            margin-right: 130px; /* Adjust the value as needed */
        }
        @media (min-width: 576px) and (max-width: 767.98px)  {
            .modal-footer .form-check {
                margin-right: 130px; /* Less spacing on smaller screens */
            }
        }

        @media (max-width: 576px) {
            .modal-footer .form-check {
                margin-right: 50px; /* Even less spacing on very small screens */
            }
        }
/*         
        @media (max-width: 546px) {
            .modal-footer .form-check {
                margin-right: 130px; /* Even less spacing on very small screens */
            
        
 */

    </style>
</head>
<body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Guidelines</h5>
                </div>
                <div class="modal-body">
                    <!-- Your modal content -->
                </div>
                <div class="modal-footer gap-5">
                    <!-- Checkbox for validation -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheckbox" onclick="checkCheckbox()">
                        <label class="form-check-label" for="exampleCheckbox">I agree to the guidelines</label>
                    </div>
                    <!-- Save changes button, initially disabled -->
                    <button type="button" class="btn btn-primary ml-3" data-dismiss="modal" id="saveChangesBtn" disabled>Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for modal auto-show and checkbox validation -->
    <script>
        $(document).ready(function() {
            // Show the modal automatically when the page loads
            $('#exampleModal').modal('show');
        });

        function checkCheckbox() {
            var checkbox = document.getElementById('exampleCheckbox');
            var saveButton = document.getElementById('saveChangesBtn');
            
            if (checkbox.checked) {
                saveButton.disabled = false;
            } else {
                saveButton.disabled = true;
            }
        }
    </script>

</body>
</html>
